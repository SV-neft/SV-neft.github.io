<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WIDGET-SDK</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

</head>
<body>
<script src="sdk.js"></script>
<script>
    const slideUpWidget = new SlideUpWidget(window.localStorage, window.navigator)
    slideUpWidget.showBankSelector(new URLSearchParams(window.location.search).get("url"))

    const closeButton = document.querySelector("div.slide-up-widget__header-close-btn")
    console.log(closeButton)
    closeButton?.addEventListener("click",()=>window.postMessage("closed"))
</script>
</body>
</html>
